services:
  postgres:
    image: postgres:16-alpine
    container_name: salengine-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salescoach
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d salescoach']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
